<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work06</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="floor" src="./../assets/floor-1024.jpg">
    </a-assets>
    <a-sky color="cyan"></a-sky>
    <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1"></a-plane>
    <a-entity position="0 0 5">
        <a-camera></a-camera>
    </a-entity>
    
    <a-box
        color="blue"
        position="-2 2 1"
        scale="1 1 1"
        animation__1="
            property: position;
            from: -2 2 1;
            to: 2 2 1;
            loop: true;
            dir: alternate;
            dur: 2000;
            easing: easeInOutQuad"
        animation__2="
            property: rotation;
            from: 0 0 0;
            to: 360 0 0;
            loop: true;
            dir: normal;
            dur: 2000;
            easing: linear;">
    </a-box>
</a-scene>
</body>
</html>
