<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work07</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="floor" src="./../assets/floor-1024.jpg">
    </a-assets>
    <a-sky color="cyan"></a-sky>
    <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1"></a-plane>
    <a-entity position="0 0 5">
        <a-camera></a-camera>
    </a-entity>
    
    <a-sphere
        color="blue"
        position="0 2 0"
        scale="0.1 0.1 0.1"
        animation__a="
            property: scale;
            from: 0.1 0.1 0.1;
            to: 2 2 2;
            loop: true;
            dir: alternate;
            dur: 1000;
            easing: easeInCubic;"
        animation__b="
            property: material.color;
            from: #0000ff;
            to: #ff0000;
            loop: true;
            dir: alternate;
            dur: 1000;
            easing: linear;">
    </a-sphere>
</a-scene>
</body>
</html>
