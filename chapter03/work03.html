<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work03</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="floor" src="./../assets/floor-1024.jpg">
    </a-assets>
    <a-sky color="cyan"></a-sky>
    <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1"></a-plane>
    <a-entity position="0 0 5">
        <a-camera></a-camera>
    </a-entity>
    
    <a-box color="green"
        position="2 0.5 0"
        scale="0.2 1 1"
        animation="
            property: scale;
            to: 0.2 1 5;
            loop: true;
            dir: alternate;
            dur: 3000;
            easing: easeInOutElastic">
    </a-box>
    <a-box color="orange"
        position="-2 3 0"
        scale="1 1 1"
        animation="
            property: scale;
            to: 1 1.5 1;
            loop: true;
            dir: alternate;
            dur: 300;
            easing: easeOutCubic">
    </a-box>
</a-scene>
</body>
</html>
