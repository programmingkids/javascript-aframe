<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work01</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="floor" src="./../assets/floor-1024.jpg">
    </a-assets>
    <a-sky color="cyan"></a-sky>
    <a-plane src="#floor" rotation="-90 0 0" scale="5 5 1"></a-plane>
    <a-entity position="0 0 5">
        <a-camera></a-camera>
    </a-entity>
    
    <a-box 
        color="red" 
        position="0 0.5 1"
        animation="property:rotation; to: 0 360 0; loop: true;dur: 5000; easing: linear">
    </a-box>
    
    <a-entity 
        position="0 0.5 1"
        animation="property:rotation; to: 0 -360 0; loop: true; dur: 5000; easing: linear">
        <a-box
            color="#00AA00"
            radius="0.5"
            position="2 0 0"
            animation="property: rotation;to: 0 -360 0; loop: true; dur: 5000; easing: linear">
        </a-box>
    </a-entity>
</a-scene>
</body>
</html>
