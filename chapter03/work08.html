<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work08</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="floor" src="./../assets/floor-1024.jpg">
    </a-assets>
    <a-sky color="cyan"></a-sky>
    <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1"></a-plane>
    <a-entity position="0 0 5">
        <a-camera></a-camera>
    </a-entity>
    
    <a-entity 
        position="0 3 0"
        animation="property:rotation; to:0 0 -360; loop: true; dur: 4000; easing: linear">
        <a-box
            color="blue"
            radius="0.5"
            position="2 0 0"
            animation__a="
                property: scale;
                from: 0.5 0.5 0.5;
                to: 2 2 2;
                dur: 1000;
                loop: true;
                dir: alternate;"
            animation__b="
                property: material.color;
                from: #0000ff;
                to: #ff0000;
                loop: true;
                dur: 1000;
                dir: alternate;">
        </a-box>
        <a-box
            color="blue"
            radius="0.5"
            position="-2 0 0"
            animation__a="
                property: scale;
                from: 0.5 0.5 0.5;
                to: 2 2 2;
                dur: 1000;
                loop: true;
                dir: alternate;"
            animation__b="
                property: material.color;
                from: #0000ff;
                to: #ff0000;
                loop: true;
                dur: 1000;
                dir: alternate;">
        </a-box>
        <a-box
            color="blue"
            radius="0.5"
            position="0 2 0"
            animation__a="
                property: scale;
                from: 0.5 0.5 0.5;
                to: 2 2 2;
                dur: 1000;
                loop: true;
                dir: alternate;"
            animation__b="
                property: material.color;
                from: #0000ff;
                to: #ff0000;
                loop: true;
                dur: 1000;
                dir: alternate;">
        </a-box>
        <a-box
            color="blue"
            radius="0.5"
            position="0 -2 0"
            animation__a="
                property: scale;
                from: 0.5 0.5 0.5;
                to: 2 2 2;
                dur: 1000;
                loop: true;
                dir: alternate;"
            animation__b="
                property: material.color;
                from: #0000ff;
                to: #ff0000;
                loop: true;
                dur: 1000;
                dir: alternate;">
        </a-box>
    </a-entity>
</a-scene>
</body>
</html>
