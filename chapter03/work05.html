<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work05</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="floor" src="./../assets/floor-1024.jpg">
    </a-assets>
    <a-sky color="cyan"></a-sky>
    <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1"></a-plane>
    <a-entity position="0 0 5">
        <a-camera></a-camera>
    </a-entity>
    
    <a-sphere 
        color="red"
        position="0 2 0"
        radius="0.5"
        animation="
            property: scale;
            to: 4 4 4;
            loop: true;
            dir: alternate;
            dur: 3000;
            easing: easeInOutQuad">
    </a-sphere>
    
    <a-box
        color="green"
        position="-2 0.5 2"
        scale="1 1 1"
        animation="
            property: position;
            from: -2 0.5 2;
            to: 2 0.5 2;
            loop: true;
            dir: alternate;
            dur: 2000;
            easing: easeInOutQuad">
    </a-box>
</a-scene>
</body>
</html>
