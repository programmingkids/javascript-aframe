<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work02</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="floor" src="./../assets/floor-1024.jpg">
        <img id="cat" src="./../assets/cat.jpg">
    </a-assets>
    <a-sky color="grey"></a-sky>
    <a-plane 
        src="#floor"
        rotation="-90 0 0" 
        scale="500 500 1" repeat="50 50"
        shadow="receive: true">
    </a-plane>
    <a-entity position="0 1.6 5">
        <a-camera></a-camera>
    </a-entity>

    <a-box 
        color="yellow" 
        scale="0.5 0.5 0.5" 
        position="-2 1 -2"
        shadow="cast: true" 
        shader="standard"
        animation="
            property: rotation;
            to: 0 360 0;
            loop: true;
            dur: 5000;
            easing: linear">
    </a-box>
    <a-box 
        id="orange"
        color="orange" 
        scale="0.5 0.5 0.5" 
        position="2 1 0"
        shadow="cast: true"
        animation__1="
            property: rotation;
            to: 0 360 0;
            loop: true;
            dur: 2000;
            easing: linear"
        animation__2="
            property: position;
            to: 2 1 -2;
            loop: true;
            dir: alternate;
            dur: 2000;
            easing: easeInOutCubic">
    </a-box>
    <a-box
        id="wall1"
        color="khaki"
        position="-4 2 -3"
        height="4"
        width="0.2"
        depth="6">
    </a-box>
    <a-box
        id="wall2"
        color="khaki"
        position="-1 2 -6"
        height="4"
        width="6"
        depth="0.2">
    </a-box>
    <a-image
        src="#cat"
        position="-1.5 2 -5.9"
        height="2"
        width="3.2">
    </a-image>
    <a-cone 
        material="color: #ffffff; opacity: 0.5" 
        radius-bottom="1" 
        radius-top="0.5"
        position="-3.5 3 -3"
        scale="0.8 0.3 0.8"
        rotation="0 0 -90">
    </a-cone>
    <a-light 
        type="directional" 
        color="#cccccc" 
        position="0 10 -10"
        intensity="0.3">
    </a-light>
    <a-light 
        type="ambient" 
        color="#ffffff"
        intensity="0.5">
    </a-light>
</a-scene>
</body>
</html>
