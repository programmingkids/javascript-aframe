<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>wokr07</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
<script>
// ランダムにカラーコードを生成する関数
// 例えば「#aabbcc」みたいな6桁のカラーコード
function getRandomColor() {
    var letters = "0123456789abcdef";
    var randomColor = ""; 
    for (var i = 0; i < 6; i++) {
        randomColor += letters[Math.floor(Math.random() * 16)];
    }
    return "#" + randomColor;
}

// min以上、max以下の範囲で、ランダムな整数を返す関数
function getRandomRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}

// ランダムな色に設定するAFRAMEコンポーネント
AFRAME.registerComponent ("random-animation-color", {
	init: function () {
	    // オブジェクトを変数に代入する
	    var element = this.el;
	    
        var fromColor  = getRandomColor();
        var toColor = getRandomColor();
        
        // アニメーションの設定を連想配列で作る
	    var setting = {
	        property : "color",
	        from :     fromColor,
	        to :       toColor,
            loop :     true,
            dir :      "alternate",
            dur :      1000,
            easing :   "easeInOutQuad",
	    };
	    element.setAttribute("animation__1",setting);
	},
});

// ランダムな位置に配置するAFRAMEコンポーネント
AFRAME.registerComponent ("random-position", {
	init: function () {
	    // オブジェクトを変数に代入する
	    var element = this.el;
	    
	    var x = getRandomRange(-5, 5);
	    var y = getRandomRange(1, 7);
	    var z = getRandomRange(-4, -10);
	    element.setAttribute("position",x + " " + y + " " + z);
	},
});

var scene;

window.onload = init;

function init() {
    for(var i = 0; i < 20; i++) {
        generateBox();
    }
}

function generateBox() {
    // <a-scene>のタグを取り出す
    scene = document.querySelector("a-scene");

    // <a-box>のタグを作成
    var newBox = document.createElement("a-box");
    
    // ランダムな色のアニメーションのコンポーネント
    newBox.setAttribute("random-animation-color","");
    
    // ランダムな位置に配置するコンポーネント
    newBox.setAttribute("random-position","");
    
    // シーンに登録
    scene.appendChild(newBox);
}
</script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="./../assets/floor-1024.jpg">
    </a-assets>

    <a-plane 
        src="#ground" 
        scale="50 50 1" 
        repeat="5 5 1" 
        rotation="-90 0 0"></a-plane>
</a-scene>
</body>
</html>
