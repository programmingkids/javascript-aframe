<script>
// ランダムにカラーコードを生成する関数
// 例えば「#aabbcc」みたいな6桁のカラーコード
function getRandomColor() {
    var letters = "0123456789abcdef";
    var randomColor = ""; 
    for (var i = 0; i < 6; i++) {
        randomColor += letters[Math.floor(Math.random() * 16)];
    }
    return "#" + randomColor;
}

// min以上、max以下の範囲で、ランダムな整数を返す関数
function getRandomRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}

// ランダムな位置に移動するAFRAMEコンポーネント
AFRAME.registerComponent ("random-animation-position", {
	init: function () {
	    // オブジェクトを変数に代入する
	    var element = this.el;
	    
	    // アニメーションのfromのX、Y、Zをランダムに作成
	    var fromX = getRandomRange(-5, 5);
	    var fromY = getRandomRange(1, 5);
	    var fromZ = getRandomRange(-10, -5);
	    // アニメーションのtoのX、Y、Zをランダムに作成
	    var toX = getRandomRange(-5, 5);
	    var toY = getRandomRange(1, 5);
	    var toZ = getRandomRange(-10, -5);
        
        // アニメーションの設定を連想配列で作る








	},
});
</script>

</a-scene>
