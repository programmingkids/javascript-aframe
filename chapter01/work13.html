<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work13</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="brick" src="./../assets/brick.jpg">
    </a-assets>
    <a-sky color="#AFEEEE"></a-sky>
    <a-box position="0 0 -4" scale="4 0.1 4" color="grey"></a-box>
    <a-cylinder position="-1 0.5 -3" color="brown" scale="0.1 1 0.1"></a-cylinder>
    <a-sphere position="-1 1 -3" radius="0.5" color="green" scale="0.5 0.5 0.5"></a-sphere>
    <a-cylinder position="-0.8 0.5 -4.5" color="brown" scale="0.1 1 0.1"></a-cylinder>
    <a-sphere position="-0.8 1 -4.5" radius="0.5" color="green" scale="0.5 0.5 0.5"></a-sphere>
    
    <a-box
        src="#brick"
        position="0.5 0.5 -4"
        scale="1 0.5 0.1">
    </a-box>
    <a-box
        src="#brick"
        position="0.5 0.5 -2"
        scale="1 0.5 0.1">
    </a-box>
    <a-box
        src="#brick"
        position="0.9 0.5 -3"
        scale="0.2 0.5 2">
    </a-box>
</a-scene>
</body>
</html>
