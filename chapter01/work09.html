<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work09</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="metal" src="./../assets/metal.jpg">
        <img id="brick" src="./../assets/brick.jpg">
        <img id="metal_normal" src="./../assets/metal_normal.jpg">
    </a-assets>
    <a-box 
        position="-3 0 -5"
        scale="1.5 1.5 1.5"
        src="#metal">
    </a-box>
    <a-box 
        position="0 0 -5"
        scale="1.5 1.5 1.5"
        repeat="2 2"
        src="#brick">
    </a-box>
    <a-box 
        position="3 0 -5"
        scale="1.5 1.5 1.5"
        src="#metal"
        normal-map="#metal_normal"
        normal-texture-repeat="2 2"
        normal-scale="1 -1">
    </a-box>
</a-scene>
</body>
</html>
