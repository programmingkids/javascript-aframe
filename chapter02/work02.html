<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work02</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="grass" src="./../assets/grass.jpg">
        <img id="sky" src="./../assets/sky3.jpg">
    </a-assets>
    <a-plane
        material="color:#FFFFFF; src:#grass; repeat:500 500"
        rotation="-90 0 0"
        scale="1000 1000 1">
    </a-plane>
    <a-sky src="#sky"></a-sky>
</a-scene>
</body>
</html>
