<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work04</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene physics="gravity:-9.8; friction: 0.1; restitution: 0.8">
    <a-assets>
        <img id="ground" src="./../assets/floor-1024.jpg">
    </a-assets>

    <a-plane src="#ground" scale="50 50 1" repeat="5 5 1" rotation="-90 0 0" static-body>
    </a-plane>
    <a-sphere
        id="blueBall"
        color="#0000ff" 
        radius="0.5"
        position="0 0.5 -5"
        dynamic-body="mass:1"
        hoge
        >
    </a-sphere>
</a-scene>
<script>
window.onload = init;

var scene;
var blueBall;

function init(){
    scene = document.querySelector('a-scene');
    blueBall = scene.querySelector("#blueBall");
    moveBall();
}

function moveBall(){
    var body = blueBall.body;
    body.wakeUp();

    // 移動
    //body.position = new CANNON.Vec3(0, 10, -10);
    
    // Y方向に力を加える
    //body.velocity.set(0, 10, 0);

    var impulse = { x: 0, y: 10, z: 0 };
    var point = { x: 0.5, y: 0.5, z: 0.5 };
    body.applyImpulse(impulse,point);
}
</script>
</body>
</html>
