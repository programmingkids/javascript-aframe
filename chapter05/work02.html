<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work02</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene physics="gravity:-9.8; friction: 0.1; restitution: 0.8">
    <a-assets>
        <img id="ground" src="./../assets/floor-1024.jpg">
    </a-assets>
    
    <a-plane 
        src="#ground" 
        scale="50 50 1" 
        repeat="5 5 1" 
        rotation="-90 0 0" static-body></a-plane>
    <a-sphere
        color="#ff0000"
        radius="0.5"
        position="-2 4 -5"
        dynamic-body="mass: 1;">
    </a-sphere>
    <a-sphere
        color="#0000ff" 
        radius="0.5"
        position="2 4 -5"
        dynamic-body="mass: 50">
    </a-sphere>
</a-scene>
</body>
</html>
