<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>work01</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="./../assets/floor-1024.jpg">
    </a-assets>

    <a-plane 
        src="#ground" 
        scale="50 50 1" 
        repeat="5 5 1" 
        rotation="-90 0 0" ></a-plane>
    <a-sphere
        color="#ff0000"
        radius="0.5"
        position="-2 4 -5"
        >
    </a-sphere>
    <a-sphere
        color="#0000ff"
        radius="0.5"
        position="2 4 -5"
        >
    </a-sphere>
</a-scene>
</body>
</html>
